<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for logo mark -->
  <circle cx="30" cy="30" r="28" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Concrete/Floor pattern - stylized -->
  <g transform="translate(15, 15)">
    <!-- Main floor slab shape -->
    <rect x="2" y="8" width="26" height="18" fill="#3b82f6" rx="2"/>
    
    <!-- Coating/shine effect -->
    <rect x="2" y="8" width="26" height="6" fill="#60a5fa" rx="2" opacity="0.6"/>
    
    <!-- Decorative fleck pattern (representing flake finishes) -->
    <circle cx="8" cy="14" r="1.5" fill="#1e40af" opacity="0.8"/>
    <circle cx="14" cy="16" r="1" fill="#1e40af" opacity="0.6"/>
    <circle cx="20" cy="13" r="1.5" fill="#1e40af" opacity="0.7"/>
    <circle cx="24" cy="17" r="1" fill="#1e40af" opacity="0.5"/>
    <circle cx="10" cy="20" r="1" fill="#1e40af" opacity="0.6"/>
    <circle cx="18" cy="22" r="1.5" fill="#1e40af" opacity="0.7"/>
    
    <!-- Brush stroke element (representing coating application) -->
    <path d="M 5 5 Q 10 3 15 5" stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 18 4 Q 22 2 26 4" stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Concrete Coating
  </text>
  <text x="55" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Coatings
  </text>
  
  <!-- Tagline -->
  <text x="55" y="50" font-family="Arial, sans-serif" font-size="8" fill="#64748b" letter-spacing="0.5">
    WESTERN MASSACHUSETTS
  </text>
</svg>

